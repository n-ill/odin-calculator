<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="calc-container">
        <div class="calculator">
            <div class="display-screen">0</div>
            <button class="button button-clear">clear</button>
            <button class="button button-delete">âŒ«</button>
            <button class="button button-divide">/</button>
            <button class="button button-number button-7">7</button>
            <button class="button button-number button-8">8</button>
            <button class="button button-number button-9">9</button>
            <button class="button button-mult">*</button>
            <button class="button button-number button-4">4</button>
            <button class="button button-number button-5">5</button>
            <button class="button button-number button-6">6</button>
            <button class="button button-sub">-</button>
            <button class="button button-number button-1">1</button>
            <button class="button button-number button-2">2</button>
            <button class="button button-number button-3">3</button>
            <button class="button button-add">+</button>
            <button class="button button-empty" disabled></button>
            <button class="button button-number button-0">0</button>
            <button class="button button-decimal">.</button>
            <button class="button button-equal">=</button>
        </div>
    </div>
</body>

</html>
